version: "3.7"

services:
  traefik:
    container_name: traefik
    image: traefik:v2.5
    command: --providers.docker
    networks:
      - vps-traefik
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - ./acme.json:/acme.json

networks:
  vps-traefik:
    name: vps-traefik
